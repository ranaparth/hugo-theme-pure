{{- with .Params.tags}}  
  <span class="article-tag">
    <i class="icon icon-tags"></i>&nbsp;
    {{- range $index, $val := . }}
      {{- if ne $index 0 }},{{- end }}
      <a class="article-tag-link" href="{{ "tags" | relLangURL }}/{{ $val | urlize }}/">{{ $val }}</a>
    {{- end}}
  </span>
{{- end }}
